<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U2C3 Mock</title>
    <style>
      #report{
        display: flex;
        gap: 30px;
      }
      #report>div{
        border: 2px solid red;
        border-radius: 10px;
        width:100px;
      }
    </style>
  </head>
  <body>
    <form>
      <select id="month">
        <option value="January">JANUARY</option>
        <option value="February">FEB</option>
        <option value="MARCH">MARCH</option>
        <option value="APRIL">APRIL</option>
        <option value="MAY">MAY</option>
        <option value="JUNE">JUNE</option>
        <option value="JULY">JULY</option>
        <option value="AUGUST">AUGUST</option>
        <option value="SEPETEMBER">SEPETEMBER</option>
        <option value="OCTOBER">OCTOBER</option>
        <option value="NOVEMBER">NOVEMBER</option>
        <option value="DECEMBER">DECEMBER</option>
      </select>

      <input id="income" type="number" placeholder="Enter Income" />

      <input id="expense" type="number" placeholder="Enter expense" />

      <input type="submit" />
    </form>

    <div id="report">
          <!-- Append your cards here -->
    </div>
  </body>
</html>

<script>
  
  document.querySelector("form").addEventListener("submit",myfunction)
    
   
  function myfunction(){
    event.preventDefault();
    var mon=document.querySelector("#month").value
    var inc=document.querySelector("#income").value
    var exp=document.querySelector("#expense").value
    
      
     var card=document.createElement("div")

     var mont=document.createElement("h1")
     mont.innerText=mon
     var inco=document.createElement("p")
     inco.innerText=inc
     var expe=document.createElement("p")
     expe.innerText=exp
     
     var result=document.createElement("p")
     var a=Number(inc)
     var b=Number(exp)
     if(a<b){
      result.innerText="DEBT"
      result.style.color="red"
     }
     else if(a>b){
      result.innerText="SAVE"
      result.style.color="green"
     }
     else if(a==b){
      result.innerText="BREAKEVEN"
      result.style.color="orange"
     }

     var button=document.createElement("button")
     button.innerText="DELETE"
     button.addEventListener("click",remove)
     function remove(){
       event.target.parentNode.remove()
     }

     
     
     card.append(mont,inco,expe,result,button)
     document.querySelector("#report").append(card)

  }
</script>

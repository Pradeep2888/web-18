<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>

    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to bookmark</th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    var jobArr=JSON.parse(localStorage.getItem("jobList"))
    displayData(jobArr)
     
    var bookmarkArr=JSON.parse(localStorage.getItem("bookmarks"))||[]


    function displayData(data){
      data.forEach(function(el){
      var tr=document.createElement("tr")

      var name=document.createElement("td")
      name.innerText=el.personName

      var email=document.createElement("td")
      email.innerText=el.personEmail

      var roll=document.createElement("td")
      roll.innerText=el.personRoll

      var salary=document.createElement("td")
      salary.innerText=el.personSalary

      var td5=document.createElement("td")
      td5.innerText="Book Mark"
      td5.style.color="blue"
      td5.style.cursor="pointer"
      td5.style.textDecoration="underline"
      td5.addEventListener("click",function(){
        bookmarkFunction(el)
      })

      tr.append(name,email,roll,salary,td5)
      document.querySelector("#body").append(tr)
    })
    }
    
    function bookmarkFunction(el){
      bookmarkArr.push(el)
      localStorage.setItem("bookmark",JSON.stringify(bookmarkArr))
      
    }   
    console.log(bookmarkArr)
   
  </script>
</html>

<script>

    //     arr=[]
    // }
    // else{
    //     arr=JSON.parse(localStorage.getItem("data"))

    function myfunction(){
        event.preventDefault()

        var obj={
            investername:form.name.value,
            investerimage:form.image.value,
            investerplace:form.place.value,
            investerlogo:form.logo.value
            
        }
      
        arr.push(obj)
        console.log(arr)
        localStorage.setItem("data",JSON.stringify(arr))
    }

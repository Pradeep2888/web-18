<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="age">
    <button onclick="coustomerAge()">Submit</button>
    <p id="result">Show Result</p>

</body>
</html>



<script>
     function coustomerAge(){
         var input=document.getElementById("age").value
         if(input>18)
         {
           document.getElementById("result").innerText="You can drive in India!"
         }
         if(input<18)
         {
            document.getElementById("result").innerText="You can't drive in India"
         }
         if(input==18)
         {
            document.getElementById("result").innerText="You are just old enough to drive in India!"
         }
     }
</script>

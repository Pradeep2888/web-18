<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1 id="h11">First H1</h1>
        <h1 id="h12">Second H1</h1>
        <h3 id="h31">First H3</h3>
        <h3 id="h32">Second H3</h3>
        <h5 id="h51">First H5</h5>
        <h5 id="h52">Second H5</h5>
        <h5 id="h53">Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button id="button1">Change H1</button>
        <button id="button2">Change H3</button>
        <button id="button3">Change H5</button>
        <button id="button4">Change Green</button>
        <button id="button5">Change Red</button>
        <button id="button6">Change Blue</button>
        <script>
        </script>
    </body>
</html>

<script>
    document.getElementById("button1").addEventListener("click",changeAllH1)

    function changeAllH1()
    {
       var h1=document.querySelectorAll("h1")
       for(var i=0;i<h1.length;i++)
       {
        h1[i].style.color="red"
       }
    }


    document.getElementById("button2").addEventListener("click",changeAllH3)

    function changeAllH3()
    {
       var h1=document.querySelectorAll("h3")
       for(var i=0;i<h1.length;i++)
       {
        h1[i].style.color="green"
       }
    }


    document.getElementById("button3").addEventListener("click",changeAllH5)

    function changeAllH5()
    {
       var h1=document.querySelectorAll("h5")
       for(var i=0;i<h1.length;i++)
       {
        h1[i].style.color="blue"
       }
    }


    document.getElementById("button4").addEventListener("click",changeAl)

    function changeAl()
    {
       var h1=document.querySelectorAll(".green")
       for(var i=0;i<h1.length;i++)
       {
        h1[i].style.color="green"
       }
    }

    document.getElementById("button6").addEventListener("click",changeAllH)

    function changeAllH()
    {
       var h1=document.querySelectorAll(".blue")
       for(var i=0;i<h1.length;i++)
       {
        h1[i].style.color="blue"
       }
    }

    document.getElementById("button5").addEventListener("click",changeAll)

    function changeAll()
    {
       var h1=document.querySelectorAll(".red")
       for(var i=0;i<h1.length;i++)
       {
        h1[i].style.color="red"
       }
    }
    
</script>
